<!DOCTYPE html>
<html>
  <head> 
<title>button</title>
<style>
  .button{
    height:36px;
    width: 100px;
    color: white ;
    background-color: red;
    border-radius: 5px;
    border: solid;
    font-size: 15px;
    cursor: pointer;
  }
  .button:hover{
    opacity: 0.8;
  }
  .button:active{
    opacity: 0.3;
  }

</style>
  </head>
  <body> 
<button class="button">  subcribe</button>

  </body>
</html>
